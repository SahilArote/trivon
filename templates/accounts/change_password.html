{% extends 'base.html' %}
{% block content %}

<style>
/* ================= BASE ================= */
.page-section {
    background: #f4f6fb;
    padding: 28px 0;
}

.dashboard-container {
    max-width: 1200px;
    margin: auto;
    padding: 0 16px;
}

/* ================= LAYOUT ================= */
.dashboard-layout {
    display: flex;
    gap: 24px;
    align-items: flex-start;
}

/* ================= MAIN ================= */
.dashboard-main {
    flex: 1;
    min-width: 0;
}

/* ================= CARD ================= */
.card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    overflow: hidden;
}

.card-header {
    padding: 18px 22px;
    border-bottom: 1px solid #eef2f7;
    font-size: 18px;
    font-weight: 600;
    color: #0f172a;
}

.card-body {
    padding: 22px;
}

/* ================= FORM ================= */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 16px;
}

.form-group label {
    font-size: 14px;
    margin-bottom: 6px;
    color: #374151;
}

.form-group input {
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 14px;
}

.form-group input:focus {
    outline: none;
    border-color: #111827;
}

/* ================= BUTTON ================= */
.submit-btn {
    margin-top: 10px;
    padding: 14px;
    width: 100%;
    border: none;
    border-radius: 12px;
    background: #111827;
    color: #ffffff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease, transform 0.15s ease;
}

.submit-btn:hover {
    background: #000000;
}

.submit-btn:active {
    transform: scale(0.97);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 992px) {
    .dashboard-layout {
        flex-direction: column;
    }
	.dashboard-main {
		max-width: 100%;
		margin-left: 20px;
	}
}
</style>

<section class="page-section">
    {% include 'includes/alerts.html' %}

    <div class="dashboard-container">
        <div class="dashboard-layout">

            <!-- SIDEBAR -->
            {% include 'includes/dashboard_sidebar.html' %}

            <!-- MAIN CONTENT -->
            <main class="dashboard-main">
                <article class="card">

                    <header class="card-header">
                        Change Your Password
                    </header>

                    <div class="card-body">
                        <form action="{% url 'change_password' %}" method="POST">
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Current Password</label>
                                <input type="password" name="current_password" required>
                            </div>

                            <div class="form-group">
                                <label>New Password</label>
                                <input type="password" name="new_password" required>
                            </div>

                            <div class="form-group">
                                <label>Confirm New Password</label>
                                <input type="password" name="confirm_password" required>
                            </div>

                            <button type="submit" class="submit-btn">
                                Update Password
                            </button>
                        </form>
                    </div>

                </article>
            </main>

        </div>
    </div>
</section>

{% endblock %}
