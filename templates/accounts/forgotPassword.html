{% extends "base.html" %}

{% block content %}
<style>
  /* =========================
   RESET
========================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f6f7fb;
    color: #333;
}

/* =========================
   AUTH SECTION
========================= */
.auth-section {
    min-height: 84vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 24px;
}

/* =========================
   CARD
========================= */
.auth-card {
    width: 100%;
    max-width: 420px;
    background: #ffffff;
    padding: 30px;
    border-radius: 14px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.08);
}

.auth-title {
    text-align: center;
    font-size: 24px;
    margin-bottom: 22px;
}

/* =========================
   FORM
========================= */
.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 16px;
}

.form-group label {
    font-size: 14px;
    margin-bottom: 6px;
    font-weight: 500;
}

.form-group input {
    height: 44px;
    padding: 0 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.form-group input:focus {
    outline: none;
    border-color: #4f46e5;
}

/* =========================
   EXTRA LINKS
========================= */
.form-extra {
    text-align: right;
    margin-bottom: 18px;
}

.form-extra a {
    font-size: 13px;
    color: #4f46e5;
    text-decoration: none;
}

/* =========================
   BUTTON
========================= */
.btn-primary {
    width: 100%;
    height: 46px;
    background: #4f46e5;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
}

.btn-primary:hover {
    background: #4338ca;
}

/* =========================
   FOOTER
========================= */
.auth-footer {
    margin-top: 18px;
    font-size: 14px;
}

.auth-footer a {
    color: #4f46e5;
    text-decoration: none;
}

/* =========================
   RESPONSIVE
========================= */
@media (max-width: 480px) {
    .auth-card {
        padding: 24px;
    }

    .auth-title {
        font-size: 22px;
    }
}
</style>
<section class="auth-section">

  <div class="auth-card">
    <h2 class="auth-title">Forgot Password</h2>

    {% include "includes/alerts.html" %}

    <form action="{% url 'forgotPassword' %}" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label>Email Address</label>
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        >
      </div>

      <div class="form-extra">
        <a href="{% url 'login' %}">Got password?</a>
      </div>

      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </div>

  <p class="auth-footer">
    Don't have an account?
    <a href="{% url 'register' %}">Sign up</a>
  </p>

</section>
{% endblock %}
