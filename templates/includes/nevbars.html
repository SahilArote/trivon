{% load static %}


<header class="trivon-header">
    <div class="container-fluid px-3">
        <div class="trivon-header-row">

            <!-- LEFT : LOGO (DESKTOP ONLY) -->
            <a href="{% url 'home' %}" class="trivon-logo">
                <img src="{% static 'images/nowow.png' %}" alt="Logo">
            </a>

            <!-- CENTER : SEARCH + ICONS -->
            <div class="trivon-center-actions">
                <form action="{% url 'search' %}" method="GET" class="trivon-search">
                    <img src="{% static 'images/nowow.png' %}" class="search-logo" alt="logo">
                    <input type="text" name="keyword" placeholder="Search Now and Wow">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>

                <a href="#" class="icon-btn">
                    <i class="fa fa-heart"></i>
                </a>

                <a href="{% url 'cart' %}" class="icon-btn">
                    <i class="fa fa-shopping-bag"></i>
                    <span class="cart-badge">{{ cart_count }}</span>
                </a>
            </div>

            <!-- RIGHT : TOP MINI BAR (DESKTOP ONLY) -->
            <div class="trivon-top-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">My Account</a>
                    <span>|</span>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Sign In</a>
                    <span>|</span>
                    <a href="{% url 'register' %}">Join</a>
                {% endif %}
            </div>

        </div>
    </div>
</header>
<!-- ================= MOBILE FOOTER NAV ================= -->
<div class="mobile-footer-nav">

    <a href="{% url 'home' %}" class="active">
        <i class="fa fa-home"></i>
        <span>Home</span>
    </a>

    <a href="{% url 'store' %}">
        <i class="fa fa-compass"></i>
        <span>Explore</span>
    </a>

    <a href="#">
        <i class="fa fa-th-large"></i>
        <span>Categories</span>
    </a>

    {% if user.is_authenticated %}
    <a href="{% url 'dashboard' %}">
        <i class="fa fa-user"></i>
        <span>Account</span>
    </a>
    {% else %}
    <a href="{% url 'login' %}">
        <i class="fa fa-user"></i>
        <span>Account</span>
    </a>
    {% endif %}

</div>
