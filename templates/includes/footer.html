{% load static %}
<style>
    /* =====================================================
   FOOTER
===================================================== */
.site-footer {
    background: #0f172a;
    color: #cbd5e1;
    padding: 48px 20px 20px;
}

.footer-container {
    max-width: 1200px;
    margin: 0 auto;
}

/* =========================
   GRID
========================= */
.footer-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 28px;
    margin-bottom: 32px;
}

/* =========================
   COLUMNS
========================= */
.footer-col {
    text-align: center;
}

.footer-title {
    font-size: 14px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 12px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.footer-text {
    font-size: 14px;
    line-height: 1.6;
}

/* =========================
   LINKS
========================= */
.footer-links {
    list-style: none;
}

.footer-links li {
    margin-bottom: 8px;
}

.footer-links a {
    color: #cbd5e1;
    font-size: 14px;
    text-decoration: none;
}

.footer-links a:hover {
    color: #ffffff;
}

/* =========================
   SOCIAL
========================= */
.footer-social {
    display: flex;
    justify-content: center;
    gap: 14px;
}

.footer-social a {
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.08);
    color: #ffffff;
    font-size: 16px;
    transition: background 0.2s ease;
}

.footer-social a:hover {
    background: rgba(255, 255, 255, 0.18);
}

/* =========================
   BOTTOM
========================= */
.footer-bottom {
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    padding-top: 18px;
    text-align: center;
    font-size: 13px;
    line-height: 1.6;
}

.dev-credit {
    display: inline-block;
    margin-top: 6px;
    color: #94a3b8;
}

/* =========================
   TABLET
========================= */
@media (min-width: 768px) {
    .footer-grid {
        grid-template-columns: repeat(2, 1fr);
        text-align: left;
    }

    .footer-col {
        text-align: left;
    }

    .footer-social {
        justify-content: flex-start;
    }
}

/* =========================
   DESKTOP
========================= */
@media (min-width: 1024px) {
    .footer-grid {
        grid-template-columns: 2fr 1fr 1.5fr 1.5fr;
    }
}
</style>
